<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- CSS Style -->
  <link rel="stylesheet" href="./css/style.css" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <div class="card">
    <div class="img-sec">
      <div></div>
      <img src="./images/image-header-mobile.jpg" alt="hero-image-mobile">
    </div>

    <div class="content">
      <h1>Get <span>insights</span> that help your business grow.</h1>
  
      <p class="desc">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
  
      <div class="info">
        <div class="counter">
          <span>10k+</span>
          <p>companies</p>
        </div>
        <div class="counter">
          <span>314</span>
          <p>templates</p>
        </div>
        <div class="counter">
          <span>12m+</span>
          <p>queries</p>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by
    <a
      href="https://www.frontendmentor.io/challenges/stats-preview-card-component-8JqbgoU62"
      target="_blank"
      >Frontend Mentor</a
    >. Coded by <a href="https://github.com/a1shuvo/">Shuvo Saha</a>.
  </div>
</body>
  </div>
</body>
</html>
