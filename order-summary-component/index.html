<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- CSS Style -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="order-container">
      <div class="hero-image">
        <img src="./images/illustration-hero.svg" alt="hero-img" />
      </div>
      <div class="content">
        <div class="order-text">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>

        <div class="price-section">
          <div class="plan-section">
            <div class="plan-icon">
              <img src="./images/icon-music.svg" alt="music-icon" />
            </div>
            <div class="plan-text">
              <h4>Annual Plan</h4>
              <p>$59.99/year</p>
            </div>
          </div>
          <div class="change-link">
            <a href="#">Change</a>
          </div>
        </div>

        <div class="btns">
          <a href="#" class="btn pay-btn">Proceed to Payment</a>
          <a href="#" class="btn cancel-btn">Cancel Order</a>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/a1shuvo/">Shuvo Saha</a>.
    </div>
  </body>
</html>
